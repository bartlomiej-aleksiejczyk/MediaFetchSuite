{% extends "base.html" %}
{% block title %}New Execution Window{% endblock %}

{% block content %}
    <h2>Create New Execution Window</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'downloader:time_windows_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
