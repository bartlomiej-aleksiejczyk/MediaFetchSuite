{% extends "layout/base.html" %}

{% block content %}
    <h2>Groups</h2>
    <ul>
        {% for group in groups %}
            <li>
                <a href="{% url 'group_details' group.id %}">{{ group.name }}</a>
                ({{ group.link_type }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
